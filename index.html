<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Sample book data (simulating thousands of books)
    const books = [
      { id: 1, title: "Dune", author: "Frank Herbert", cover: "https://via.placeholder.com/200x300?text=Dune", rating: 4.5, category: "sci-fi", description: "A sci-fi epic set on the desert planet Arrakis." },
      { id: 2, title: "1984", author: "George Orwell", cover: "https://via.placeholder.com/200x300?text=1984", rating: 4.8, category: "fiction", description: "A dystopian novel about totalitarianism." },
      { id: 3, title: "Pride and Prejudice", author: "Jane Austen", cover: "https://via.placeholder.com/200x300?text=Pride+and+Prejudice", rating: 4.2, category: "romance", description: "A classic romance novel." },
      { id: 4, title: "The Hobbit", author: "J.R.R. Tolkien", cover: "https://via.placeholder.com/200x300?text=The+Hobbit", rating: 4.7, category: "fiction", description: "A fantasy adventure." },
      { id: 5, title: "Sapiens", author: "Yuval Noah Harari", cover: "https://via.placeholder.com/200x300?text=Sapiens", rating: 4.6, category: "non-fiction", description: "A history of humankind." },
      { id: 6, title: "The Great Gatsby", author: "F. Scott Fitzgerald", cover: "https://via.placeholder.com/200x300?text=The+Great+Gatsby", rating: 4.3, category: "fiction", description: "A tale of wealth and tragedy." },
      // Duplicate to simulate thousands
      ...Array.from({length: 100}, (_, i) => ({
        id: i + 7,
        title: `Book ${i + 7}`,
        author: `Author ${i + 7}`,
        cover: `https://via.placeholder.com/200x300?text=Book+${i + 7}`,
        rating: (Math.random() * 2 + 3).toFixed(1),
        category: ["fiction", "non-fiction", "sci-fi", "romance"][Math.floor(Math.random() * 4)],
        description: `Description for Book ${i + 7}.`
      }))
    ];

    // DOM Elements
    const bookGrid = document.getElementById("book-grid");
    const searchInput = document.getElementById("search");
    const categoryFilter = document.getElementById("category-filter");
    const sidebar = document.getElementById("sidebar");
    const hamburger = document.getElementById("hamburger");
    const themeToggle = document.getElementById("theme-toggle");
    const modal = document.getElementById("modal");
    const modalClose = document.getElementById("modal-close");
    const modalCover = document.getElementById("modal-cover");
    const modalTitle = document.getElementById("modal-title");
    const modalAuthor = document.getElementById("modal-author");
    const modalRating = document.getElementById("modal-rating");
    const modalDescription = document.getElementById("modal-description");

    // State
    let favorites = new Set();

    // Render Books
    function renderBooks(filter = { search: "", category: "all" }) {
      bookGrid.innerHTML = "";
      const filteredBooks = books.filter(book => {
        const matchesSearch = book.title.toLowerCase().includes(filter.search.toLowerCase()) ||
                              book.author.toLowerCase().includes(filter.search.toLowerCase());
        const matchesCategory = filter.category === "all" || book.category === filter.category;
        return matchesSearch && matchesCategory;
      });
      filteredBooks.forEach(book => {
        const card = document.createElement("div");
        card.className = `book-card ${document.body.classList.contains("dark") ? "dark" : ""}`;
        card.innerHTML = `
          <img src="https://via.placeholder.com/200x300?text=Loading" data-src="${book.cover}" alt="${book.title}" loading="lazy">
          <div class="info">
            <h3>${book.title}</h3>
            <p class="${document.body.classList.contains("dark") ? "dark" : ""}">${book.author}</p>
            <div class="rating">${"â˜…".repeat(Math.floor(book.rating))}${"â˜†".repeat(5 - Math.floor(book.rating))}</div>
            <button class="favorite ${favorites.has(book.id) ? "active" : ""}" data-id="${book.id}">â™¥</button>
          </div>
        `;
        card.addEventListener("click", () => openModal(book));
        bookGrid.appendChild(card);
      });
      // Lazy load images
      const images = bookGrid.querySelectorAll("img[loading='lazy']");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
          }
        });
      });
      images.forEach(img => observer.observe(img));
    }

    // Open Modal
    function openModal(book) {
      modalCover.src = book.cover;
      modalCover.alt = book.title;
      modalTitle.textContent = book.title;
      modalAuthor.textContent = `By ${book.author}`;
      modalRating.textContent = `Rating: ${book.rating} â˜…`;
      modalDescription.textContent = book.description;
      modal.classList.add("active");
    }

    // Close Modal
    modalClose.addEventListener("click", () => modal.classList.remove("active"));
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });

    // Toggle Sidebar
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Toggle Dark Mode
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
      document.querySelectorAll(".book-card, .modal-content, header, footer, .filters select, .search-bar input, .modal-content .close, .book-card p")
        .forEach(el => el.classList.toggle("dark"));
    });

    // Search and Filter
    searchInput.addEventListener("input", () => {
      renderBooks({ search: searchInput.value, category: categoryFilter.value });
    });
    categoryFilter.addEventListener("change", () => {
      renderBooks({ search: searchInput.value, category: categoryFilter.value });
    });

    // Favorite Toggle
    bookGrid.addEventListener("click", (e) => {
      if (e.target.classList.contains("favorite")) {
        const id = parseInt(e.target.dataset.id);
        if (favorites.has(id)) {
          favorites.delete(id);
          e.target.classList.remove("active");
        } else {
          favorites.add(id);
          e.target.classList.add("active");
        }
        e.stopPropagation();
      }
    });

    // Initialize
    renderBooks();
  </script>
